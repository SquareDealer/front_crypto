<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Sign Up</title>

  <style>
    :root{
      --bg:#0D0D0F; 
      --panel:#101012; 
      --stroke:#1C1C21; 
      --banner:#111114;
      --text:#F4F4F4; 
      --muted:#767676; 
      --muted-2:#B2B4C4; 
      --accent:#424E8B;

      --fz-24:clamp(18px,2.2vw,24px);
      --fz-18:clamp(15px,1.6vw,18px);
      --fz-16:clamp(14px,1.4vw,16px);
    }

    *{box-sizing:border-box;margin:0;padding:0}

    html,body{
      width:100%;
      height:100%;
      overflow-x:hidden;    /* запрещаем горизонтальный скролл */
      overflow-y:auto;      /* разрешаем вертикальный */
      background:var(--bg);
      color:var(--text);
      font-family:"SF Pro Display",-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    /* Контейнер */
    .page{
      width:100vw;
      min-height:100svh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:32px 24px 96px;   /* сверху и снизу отступы */
    }

    .form-wrap{
      width:min(613px,100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:48px;
    }

    /* Лого */
    .brand{
      height:48px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .brand img{
      width:223px; height:48px; object-fit:contain; display:block;
    }

    /* Заголовок + PGP */
    .topbar{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .title{
      font-weight:500;
      font-size:var(--fz-24);
      color:var(--text);
    }
    .btn-secondary{
      padding:8px 16px;
      height:32px;
      border-radius:6px;
      background:#1C1C21;
      color:var(--muted-2);
      font-weight:500;
      font-size:var(--fz-16);
      border:none;
      cursor:pointer;
    }

    .divider{ width:100%; height:1px; background:var(--banner); }

    /* Поля */
    .fields{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    .row-2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }

    .label{
      display:block;
      font-size:var(--fz-16);
      color:var(--muted);
      margin-bottom:8px;
    }

    .input,.select,.textarea{
      width:100%;
      height:48px;
      display:flex;
      align-items:center;
      padding:0 16px;
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:6px;
      color:var(--text);
      font-size:var(--fz-16);
      outline:none;
      transition:border-color .15s, box-shadow .15s;
    }
    .textarea{
      height:105px; 
      padding:10px 16px; 
      resize:none;
    }
    .input::placeholder{ color:var(--muted); }

    .input:focus,.select:focus,.textarea:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 2px color-mix(in srgb, var(--accent) 30%, transparent);
    }

    .input.is-active{ border-color:var(--accent); }

    /* Селект */
    select.select{
      -webkit-appearance:none;
      appearance:none;
      background-color:var(--panel) !important;
      color:var(--text) !important;
      border:1px solid var(--stroke);
      border-radius:6px;
      height:48px;
      padding:0 44px 0 16px;
      line-height:48px;
      box-shadow:none;
      outline:none;
      cursor:pointer;

      background-image:
        linear-gradient(45deg, transparent 50%, var(--muted) 50%),
        linear-gradient(135deg, var(--muted) 50%, transparent 50%);
      background-position: calc(100% - 20px) 50%, calc(100% - 14px) 50%;
      background-size:6px 6px, 6px 6px;
      background-repeat:no-repeat;
    }
    select.select::-ms-expand{ display:none; }
    select.select option{ background:var(--panel); color:var(--text); }

    /* Кнопки */
    .actions{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:12px;
    }
    .btn-primary,.btn-ghost{
      height:50px;
      border-radius:6px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:500;
      font-size:var(--fz-18);
      border:none;
      cursor:pointer;
    }
    .btn-primary{ background:var(--accent) !important; color:#fff !important; }
    .btn-ghost{ background:#1C1C21 !important; color:var(--muted-2) !important; }

    /* адаптив */
    @media (max-width:640px){
      .row-2{ grid-template-columns:1fr; }
      .page{ padding:24px 16px 72px; }
    }

    /* фикс для iOS белых форм */
    :root{ color-scheme: dark; }
    input.input:-webkit-autofill,
    input.input:-webkit-autofill:focus{
      -webkit-text-fill-color: var(--text) !important;
      -webkit-box-shadow: 0 0 0px 1000px var(--panel) inset !important;
      box-shadow: 0 0 0px 1000px var(--panel) inset !important;
      caret-color: var(--text);
    }
  </style>
</head>
<body>
  <main class="page">
    <form class="form-wrap" autocomplete="off">
      <!-- логотип -->
      <div class="brand">
        <img src="../../images/main_logo.png" alt="awazon market logo">
      </div>

      <!-- заголовок и PGP -->
      <div class="topbar">
        <h1 class="title">Sign Up</h1>
        <button type="button" class="btn-secondary">Sign Up with PGP</button>
      </div>

      <div class="divider"></div>

      <!-- поля -->
      <div class="fields">
        <input id="username" class="input" type="text" placeholder="Username"/>
        <input id="password" class="input" type="password" placeholder="Password"/>
        <input class="input is-active" type="password" value="••••••••" aria-label="Password active example"/>

        <div class="row-2">
          <input class="input" type="password" placeholder="Withdrawal PIN"/>
          <input class="input" type="password" placeholder="Repeat Withdrawal PIN"/>
        </div>

        <div class="row-2">
          <div>
            <div class="label">Default currency</div>
            <select class="select">
              <option>United States Dollar (USD)</option>
              <option>Euro (EUR)</option>
              <option>Russian Ruble (RUB)</option>
              <option>British Pound (GBP)</option>
            </select>
          </div>
          <div>
            <div class="label">Language</div>
            <select class="select">
              <option>English</option>
              <option>Русский</option>
              <option>Deutsch</option>
              <option>Español</option>
            </select>
          </div>
        </div>

        <div>
          <div class="label">Captcha (case sensitive)</div>
          <textarea class="textarea" placeholder="Captcha image placeholder"></textarea>
        </div>

        <input class="input" type="text" placeholder="Enter the code shown above"/>
      </div>

      <!-- кнопки -->
      <div class="actions">
        <button type="submit" class="btn-primary">Sign Up</button>
        <button type="button" class="btn-ghost">I already have an account</button>
      </div>
    </form>
  </main>
</body>
</html>
