<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Sign Up with PGP</title>

  <style>
    :root{
      --bg:#0D0D0F;
      --panel:#101012;
      --stroke:#1C1C21;
      --banner:#111114;
      --text:#F4F4F4;
      --muted:#9F9F9F;        /* подписи светлее */
      --muted-2:#B2B4C4;      /* вторичный текст на кнопках */
      --grey:#767676;         /* серые подсказки */
      --accent:#424E8B;

      --fz-28:clamp(20px,2.4vw,28px);
      --fz-24:clamp(18px,2.2vw,24px);
      --fz-18:clamp(15px,1.6vw,18px);
      --fz-16:clamp(14px,1.4vw,16px);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      width:100%; height:100%;
      overflow-x:hidden;     /* не даём горизонтальный скролл */
      overflow-y:auto;       /* вертикальный — можно */
      background:var(--bg); color:var(--text);
      font-family:"SF Pro Display",-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    .page{
      width:100vw; min-height:100svh;
      display:flex; justify-content:center; align-items:flex-start;
      padding:32px 24px 96px;
    }
    .wrap{
      width:min(613px,100%);
      display:flex; flex-direction:column; align-items:center; gap:32px;
    }

    /* ЛОГО */
    .brand{ height:48px; display:flex; align-items:center; justify-content:center;}
    .brand img{ width:223px; height:48px; object-fit:contain; display:block;}

    /* ШАПКА: заголовок + переключение на стандартную регистрацию */
    .header{
      width:100%; display:flex; align-items:center; justify-content:space-between; gap:16px;
    }
    .title{ font-weight:600; font-size:var(--fz-24); }
    .btn-secondary{
      padding:8px 14px; height:32px; border-radius:6px;
      background:#1C1C21; color:var(--muted-2);
      font-weight:500; font-size:var(--fz-16); border:none; cursor:pointer;
    }

    /* ИНФО-КАРТОЧКА */
    .info-card{
      width:100%;
      background:var(--banner);
      border:1px solid var(--stroke);
      border-radius:6px;
      padding:16px;
      display:flex; flex-direction:column; gap:8px;
    }
    .info-title{ font-size:var(--fz-16); font-weight:600; color:#D3D4DB; }
    .info-list{ list-style:none; display:grid; gap:6px; }
    .info-list li{
      display:flex; gap:8px; color:var(--muted); font-size:var(--fz-16); line-height:1.3;
    }
    .info-list li::before{
      content:"–"; color:var(--grey);
    }

    /* ФОРМА */
    .form{ width:100%; display:flex; flex-direction:column; gap:16px; }

    .label{ color:var(--muted); font-size:var(--fz-16); margin-bottom:8px; }
    .input,.select,.textarea{
      width:100%; height:48px; display:flex; align-items:center;
      padding:0 16px; background:var(--panel);
      border:1px solid var(--stroke); border-radius:6px;
      color:var(--text); font-size:var(--fz-16); outline:none;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    .textarea{ height:132px; padding:12px 16px; resize:none; line-height:1.35; }
    .input::placeholder,.textarea::placeholder{ color:var(--grey); }

    .row-2{ display:grid; grid-template-columns:1fr 1fr; gap:16px; }

    .input:focus,.select:focus,.textarea:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 2px color-mix(in srgb, var(--accent) 30%, transparent);
    }

    /* Селект */
    select.select{
      -webkit-appearance:none; appearance:none;
      background-color:var(--panel) !important; color:var(--text) !important;
      padding:0 44px 0 16px; line-height:48px; cursor:pointer;
      background-image:
        linear-gradient(45deg, transparent 50%, var(--grey) 50%),
        linear-gradient(135deg, var(--grey) 50%, transparent 50%);
      background-position: calc(100% - 20px) 50%, calc(100% - 14px) 50%;
      background-size:6px 6px,6px 6px; background-repeat:no-repeat;
    }
    select.select::-ms-expand{ display:none; }
    select.select option{ background:var(--panel); color:var(--text); }

    /* КНОПКИ */
    .actions{ display:flex; flex-direction:column; gap:12px; margin-top:8px; }
    .btn-primary,.btn-ghost{
      height:50px; border-radius:6px; border:none; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      font-weight:500; font-size:var(--fz-18);
    }
    .btn-primary{ background:var(--accent); color:#fff; }
    .btn-ghost{ background:#1C1C21; color:var(--muted-2); }

    /* Адаптив */
    @media (max-width:640px){
      .row-2{ grid-template-columns:1fr; }
      .page{ padding:24px 16px 72px; }
    }

    /* iOS автозаливка и тёмная схема для нативных контролов */
    :root{ color-scheme: dark; }
    input.input:-webkit-autofill,
    input.input:-webkit-autofill:focus{
      -webkit-text-fill-color: var(--text) !important;
      -webkit-box-shadow: 0 0 0px 1000px var(--panel) inset !important;
      box-shadow: 0 0 0px 1000px var(--panel) inset !important;
      caret-color: var(--text);
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="wrap">
      <!-- ЛОГО -->
      <div class="brand">
        <img src="../../images/main_logo.png" alt="awazon market logo">
      </div>

      <!-- ШАПКА -->
      <div class="header">
        <h1 class="title">Sign Up with PGP</h1>
        <button class="btn-secondary" type="button">Standart Sign Up</button>
      </div>

      <!-- ИНФО-КАРТОЧКА -->
      <section class="info-card" aria-label="PGP registration information">
        <div class="info-title">PGP Registration Information</div>
        <ul class="info-list">
          <li>Username will be automatically generated</li>
          <li>You can only login using your PGP key</li>
          <li>No password recovery is available</li>
          <li>Keep your PGP private key safe and secure</li>
        </ul>
      </section>

      <!-- ФОРМА -->
      <form class="form" autocomplete="off">
        <div>
          <div class="label">PGP Public Key</div>
          <textarea class="textarea" placeholder="Paste your  PGP Public Key here"></textarea>
        </div>

        <div class="row-2">
          <input class="input" type="password" placeholder="Withdrawal PIN" inputmode="numeric" maxlength="6" aria-label="Withdrawal PIN">
          <input class="input" type="password" placeholder="Repeat Withdrawal PIN" inputmode="numeric" maxlength="6" aria-label="Repeat Withdrawal PIN">
        </div>

        <div class="row-2">
          <div>
            <div class="label">Default currency</div>
            <select class="select" aria-label="Default currency">
              <option>United States Dollar (USD)</option>
              <option>Euro (EUR)</option>
              <option>British Pound (GBP)</option>
              <option>Russian Ruble (RUB)</option>
            </select>
          </div>
          <div>
            <div class="label">Language</div>
            <select class="select" aria-label="Language">
              <option>English</option>
              <option>Русский</option>
              <option>Deutsch</option>
              <option>Español</option>
            </select>
          </div>
        </div>

        <div>
          <div class="label">Captcha (case sensitive)</div>
          <!-- место под картинку капчи -->
          <div class="input" style="height:105px; padding:0 16px; align-items:center; color:var(--grey);"> </div>
        </div>

        <input class="input" type="text" placeholder="Enter the code shown above">

        <div class="actions">
          <button class="btn-primary" type="submit">Sign Up</button>
          <button class="btn-ghost" type="button">I already have an account</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
